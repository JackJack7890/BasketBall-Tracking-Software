<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Tracking</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header>
  <h1> Basketball Tracking Program</h1>
  <div class="centered">
    <button onclick="goToArchivedList()" class="archive">Go to Archived List</button>
    <button onclick="goToPracticePage()" class="practice">Go to Practice Page</button>
  </div>
  </header>
</body>
<div class="rosterPanel">


 
 <script>
   function hideArchiveButtonAndPracticeButton() {
      document.querySelector('.archive').style.display = 'none';
      document.querySelector('.practice').style.display = 'none';
    }

   function goToArchivedList() {
      document.querySelector('.archivePanel').style.display = 'block';
      document.querySelector('.rosterPanel').style.display = 'none';
      hideArchiveButtonAndPracticeButton();
   }
   function goToPracticePage() {
      document.querySelector('.practicePanel').style.display = 'block';
      document.querySelector('.rosterPanel').style.display = 'none';
      hideArchiveButtonAndPracticeButton();
   }
   function goToAddPlayerPage() {
      document.querySelector('.addPlayerPanel').style.display = 'block';
      document.querySelector('.input-container').style.display = 'block';
      document.querySelector('.rosterPanel').style.display = 'none';
      hideArchiveButtonAndPracticeButton();
    
   }
 </script>
 
 <div class="dropdown">
   <table>
     <thead>
       <th>
        
         <h2 class="w-[200px]">Added Players List:</h2>
       
       </th>

     </thead>
     <tbody id="player-list">
       <tr>
         <hr>
            <button onclick="goToAddPlayerPage()" class="add_player_page">Add Player Menu</button>
             <button class="sort_player_button">Sort player information alphabetically</button>
             <button class="sort_player_number">Sort player information by number</button>
             <hr>
           </div>
         </td>
       </tr>
     </tbody>
   </table>
 </div>
</div>
<div class="addPlayerPanel">
             
  <div class="input-container">
    <input id="PlayerName" placeholder="Enter Player First Name" type="text" />
    <input id="PlayerLastName" placeholder="Enter Player Last Name" type="text" />
    <input id="PlayerYear" placeholder="Enter Player Year" type="text" />
    <input id="PlayerNumber" placeholder="Enter Player Number" type="text" />
    <button onclick="goToHomePage()" class="add_player_button">Add Player</button> 
  </div>
  <button onclick="goToHomePage()" class="home">Go to Home Page</button>
 </div>       

<div class="archivePanel">
  <h1 class="centered">Archived Players Page</h1>
  
  <div class="centered">
    <button onclick="goToHomePageArchive()" class="home">Go to Home Page</button>

  </div>
  <script>
    function makeArchiveAndPracticeButtonVisible() {
      document.querySelector('.archive').style.display = 'block';
      document.querySelector('.practice').style.display = 'block';
    }

    function goToHomePageArchive() {
      document.querySelector('.archivePanel').style.display = 'none';
      document.querySelector('.rosterPanel').style.display = 'block';
      makeArchiveAndPracticeButtonVisible();
    }
    
  </script>
 
 <div class="archive_dropdown">
   <h2 class="centered_player">Archived</h2>
   <table>
     <thead>
       <tr>
         <th class="w-[200px]">Archived Players List:</th>

       </tr>

     </thead>
     <tbody id="archived_player-list">
       <tr>
         <hr>
             
           </div>
         </td>
       </tr>
     </tbody>
   </table>
 </div>
</div>

<div class="practicePanel">
  <h1 class="centered">Practices Logging Page </h1>
  <div class="homePage">
    <button onclick="goToHomePage()" class="home" class="centered">Go to Home Page</button>
  </div>
  <script>
    function makeArchiveAndPracticeButtonVisible() {
      document.querySelector('.archive').style.display = 'block';
      document.querySelector('.practice').style.display = 'block';
    }

    function goToHomePage() {
      document.querySelector('.rosterPanel').style.display = 'block';
      document.querySelector('.practicePanel').style.display = 'none';
      document.querySelector('.addPlayerPanel').style.display = 'none';
      makeArchiveAndPracticeButtonVisible();
    }
  </script>
 
  <table>
    <thead>
      <tr>
        <th class="w-[200px]">Players List:</th>
      </tr>

    </thead>
</thead>
<tbody id="practice-list">
  <tr>
    <hr>
      <div class="input-container">
        <!--Input fields for the user to enter information-->
        <input id="DateOfPractice" placeholder="Enter Date of Practice" type="text" />
        <input id="FreeThrows" placeholder="Enter Number of Free Throws Attempted" type="text" />
        <input id="SuccessfulFreeThrows" placeholder="Enter Number of Successful Free Throws " type="text" />
        <input id="ThreePointers" placeholder="Enter Number of Three Pointers Attempted" type="text" />
        <button class="add_player_button">Add Practice Info to list</button>
        <hr>
      </div>
    </td>
  </tr>
</tbody>


<script src="main.js"></script>

</body>
</html>
</html>
